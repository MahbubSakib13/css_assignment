<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         ol.li_style {
            list-style-type: upper-alpha; /* Change markers to upper-alpha (uppercase alphabetic characters) */
        }
    </style>
</head>
<body>
    <ol class="li_style">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ol>
</body>
</html>
